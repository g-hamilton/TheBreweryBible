<ion-content class="ion-padding">
  <ion-card color="dark" *ngIf="beer">
    <img [src]="beer.image.img"/>
    <ion-card-header>
      <ion-card-title>{{ beer.name }}</ion-card-title>
      <ion-card-subtitle>{{ getBeerTypeName(beer.type) }} â€¢ {{ beer.abv }} %</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="beer.description">{{ beer.description }}</p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" shape="round" (click)="close()">Close</ion-button>
</ion-content>
